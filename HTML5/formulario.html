<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
		</script>
		
		<style>
			form{
						border: 1px solid #000;
						border-radius:10px;
						background-color:#333;
						color:#ffffff;
						margin-bottom:10px;
						padding:15px;
						width:200px;
						 
			} 
			
			.menu{		height:100px;
						width:1000px;
						background-color:#ff007f;
						top:0;
						left:0;
						}
			.imagem{	
						height:550px;
						margin-right:15px;
						}
			
			p{	color-size:10px;
				}
		</style>

	</head>

		
	<body>
	
		<form name="f_cadastro" action="" method="post"
			<label>Nome: </label>
			<input type="text" name="f_name" maxlength="20" size="25">
			
			<label>Senha: </label>
			<input type="password" name="f_password" pattern="[a-zA-Z0-9]{5}"><br/><br/>
			
			<label>Telefone: </label>
			<input type="tell" pattern="\([0-9]{2}\) [9]{1} [0-9]{4}-[0-9]{9}" placeholder="(xx) 9xxxx-xxxx"><br><br>
			
			<label>quantidade: </label>
			<input type="number" step="2" min="0" max="10"><br><br>
			
			<label>pesquisa: </label>
			<input type="search" name="f_pesquisa"><br><br>
			
			<label>Esportes Favoritos: </label><br/>
			<input type="checkbox" name="f_esport" value="Natação">Natação<br/>
			<input type="checkbox" name="f_esport" value="basket">Basket<br/>
			<input type="checkbox" name="f_esport" value="Futebol">Futebol<br/><br/>
			
			<label>Possui Carro?</label><br/>
			<input type="radio" name="carro" value="Sim" checked>Sim<br/>
			<input type="radio" name="carro" value="Não">Não<br/><br/>
			
			<input type="time" name="f_hora" min="09:00" max="13:00" required><br><br>
			<input type="date" name="f_data" min="09:00" max="13:00" required><br><br>
			
			<input type="month" name="f_mes" min="09:00" max="13:00" required><br><br>
			<input type="week" name="f_semana" min="09:00" max="13:00" required><br><br>
			
			<!-- color, email, image -->
			
			<label>Selecione uma cor: </label><br>
			<input type="color" name="f_color" ><br><br>
			
			<label>Digite seu e-mail: </label>
			<input type="email" name="f_email"><br><br>
			
			<label>Digite seu e-mail: </label>
			<input type="image" src="imagens/logo.png" name="f_email"><br><br> <!-- Funnciona como o submit-->
			
			<label>Selecione o arquivo</label>
			<input type="file" accept=".jpg, .png">
			
			<!-- multiple (booliam) quando está no file ele permite selecionar mais de um arquivo-->
			
			<div id="dv_btns">
			<input type="submit" name="f_btn_enviar" value="Gravar">
			<input type="reset" name="f_btn_resetar" value="Limpar">
			<input type="button" name="f_btn_nada" value="Nada">
			</div>
			
			
			
			
		</form>
		
	</body>

</html>
