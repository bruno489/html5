<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
		</script>
		
		<style type="text/css">
			thead{color:#f00;}
			tfoot{color:#0f0;}
			tbody{color:#00f;}
			
		</style>

	</head>

		
	<body>
		
		<table border="1">
			<!--
			<thead>
				<td rowspan="4">Seminovos</td>
			</thead>
			-->
			<thead>
				<th>Fabricante</th>
				<th>Modelo</th>
				<th>Valor</th>
			</thead>
			<tbody>
				<tr>
					<td>Honda</td>
					<td>WR-V</td>
					<td>R$ 70.000</td>
				</tr>
				<tr>
					<td>Volkswagem</td>
					<td>Gol</td>
					<td>R$ 40.000</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan="4">Tabela de preços 2021</td>
			</tfoot>
		</table>
		
		<!--tr= linha da tabela
			td= table division
			colspan= mesclagem de colunas
			rowspan= mesclagem de linhas
			th= Formatação de titulo da celula
			thead= para organizar as linhas e colunas de titulo
			tbody= para organizar o corpo da tabela
			tfoot=rodapé-->
		
	</body>

</html>
