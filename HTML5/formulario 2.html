<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
		</script>
		
		<style>
			for{
						border: 1px solid #000;
						border-radius:10px;
						background-color:#333;
						color:#ffffff;
						margin-bottom:10px;
						padding:15px;
						width:200px;
						 
			} 
			
			.menu{		height:100px;
						width:1000px;
						background-color:#ff007f;
						top:0;
						left:0;
						}
			.imagem{	
						height:550px;
						margin-right:15px;
						}
			
			p{	color-size:10px;
				}
		</style>

	</head>

		
	<body>
	
		<form name="f_cadastro" action="" method="post">
			<fieldset disabled>
			
			<legend>Dados 1: </legend>
			
			<label>Nome: </label>
			<input type="text" name="f_name" maxlength="20" size="25">
			
			<label>Senha: </label>
			<input type="password" name="f_password" pattern="[a-zA-Z0-9]{5}"><br/><br/>
			
			<label>Telefone: </label>
			<input type="tell" pattern="\([0-9]{2}\) [9]{1} [0-9]{4}-[0-9]{9}" placeholder="(xx) 9xxx-xxx"><br><br>
			</fieldset><br/>
			
			<fieldset>
			<legend>Dados 2: </legend>
			<label>Arquivo: </label>
			<input type="file" name="f_arquivo" multiple accept=".jpg, .gif, .png"><br><br>
			<!-- multiple permite o envio de mais de um arquivo
			
				para aceitar arquivos especificos
				accept=".doc, .docx"
				accept="application/msword"
				accept="image/*, .pdf"
				accept=".jpg, .gif, .png"
				
				-->
			
			<label>Digite o url: </label>
			<input type="url" name="f_url"><br><br> <!-- pronto para receber url-->
			
			<select name="f_genero">
				<option value="M">masculino</option>
				<option value="F">feminino</option>
				
			</select><br><br>
			
			<input list="f_transportes" name="f_list">
			<datalist>
				<option value="red">Vermelho</option>
				<option value="green">Verde</option>
				<option value="blue">Azul</option>
				<option value="white">Branco</option>
				
			</datalist>
			<datalist id="f_transportes">
				<option value="01">Carro</option>
				<option value="02">Moto</option>
				<option value="03">Onibus</option>
				<option value="04">Avi√£o</option>
							
			</datalist><br><br>
			
			<textarea cols="50" rows="10"></textarea>
			
			</fieldset>
			<div id="dv_btns">
			<input type="submit" name="f_btn_enviar" value="Gravar">
			<input type="reset" name="f_btn_resetar" value="Limpar">
			<input type="button" name="f_btn_nada" value="Nada">
			</div>
			
			
			
			
		</form>
		
	</body>

</html>
